<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body class="home">



<main>


    <section class="backblock hide">
        <div class="back-left part-back">
            <div class="bg">
                <img src="./img/bg-left.jpg" alt="">
            </div>
            <div class="mirror">
                <img src="./img/miror.png" alt="">
                <div class="mirror-imgs">
                    <div class="img">
                        <img src="./img/mir1.png" alt="">
                    </div>
                    <div class="img">
                        <img src="./img/mir2.png" alt="">
                    </div>
                    <div class="img">
                        <img src="./img/mir3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="chair-left">
                <div class="img">
                    <img src="./img/left-chair.png" alt="">
                </div>
            </div>

        </div>
        <div class="back-center part-back">
            <div class="bg">
                <img src="./img/bg-center.jpg" alt="">
            </div>

            <div class="wardrobe">
                <div class="img">
                    <img src="./img/dresser.png" alt="">
                </div>
            </div>
            <div class="plates-center">
                <ol>
                    <li>
                        <p>כלל מתושלח</p>
                        <span>רק אנשים מועדפים מתקבלים</span>
                    </li>
                    <li>
                        <p>כלל עם זקן</p>
                        <span>תנאים טובים רק לעשירים!</span>
                    </li>
                    <li>
                        <p>כלל של פעם</p>
                        <span>רק הפנסיה מרוויחה!</span>
                    </li>
                </ol>

            </div>
        </div>
        <div class="back-right part-back">
            <div class="title-right">
                <p> שברו את הכללים <br>
                    של הפנסיות הזקנות!</p>
                <span>(כן, עם העכבר!)</span>
            </div>
            <div class="bg">
                <img src="./img/bg-right.jpg" alt="">
            </div>
            <div class="chair-right">
                <div class="img">
                    <img src="./img/chair-right.png" alt="">
                </div>
            </div>
        </div>

    </section>
    <section class="big-menu">
        <div class="dance-button menu-btn">
            <div class="img">
                <div class="pic">
                    <img src="./img/dance-2.png" alt="">
                </div>
                <img src="./img/dance-1.png" alt="">
            </div>

            <div class="button-opener">
                <p>באינפינטי כולם מרוויחים</p>
                <span>תמהיל דמי הניהול הנמוך בישראל</span>
                <div class="btn">
                    <div class="btn-circle">

                    </div>
                    <div class="txt">
                        ראית את התפריט שלנו?
                    </div>

                </div>
            </div>
        </div>

    </section>


</main>
